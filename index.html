<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CrowdMe</title>
  </head>
  <body>
    <section class="parts">
        <div class="container">
            <div class="row">
                <div class=" col-sm-12 col-md-6 parts-left">
                    <div class="row">
                        <div class="col-md-4 parts-left__logo"><img src="img/logo1.png" alt=""></div>
                        <div class="col-md-8 parts-left__info">
                            <h5 class="title">Find Properties</h5>
                            <p class="text">Sign up to browse the portfolio.
                                Your journey to becoming a real estate baron starts here.</p>
                                <a href="#" class="button">Become a member</a>
                        </div>
                        
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 parts-right">
                    <div class="row">
                        <div class="col-md-4 parts-left__logo"><img src="img/logo1.png" alt=""></div>
                        <div class="col-md-8 parts-left__info">
                            <h5 class="title">Find Properties</h5>
                            <p class="text">Sign up to browse the portfolio.
                                Your journey to becoming a real estate baron starts here.</p>
                                <a href="#" class="button">Become a member</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
